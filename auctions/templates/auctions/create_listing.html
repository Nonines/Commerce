<!-- Template for creating listing: -->

{% extends "auctions/layout.html" %}

{% block title %}Create New Listing{% endblock %}

{% block body %}
<div>
    <h5 class="page-title">Create New Listing</h5>

    <div class="create-listing-form">

        <form action="{% url 'create' %}" method="post" id="create">
            {% csrf_token %}
            {{ form }}
            <button type="submit" form="create">Create</button>
        </form>
    </div>
</div>

{% endblock %}
